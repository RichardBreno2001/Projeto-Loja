<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="projeto-loja.js" defer></script>
    <title>Projeto Loja</title>
</head>
<body onresize="MonitorarLargura()" onload="Carregar()">
    <header>
        <h1>ProjetoLoja</h1>
        <div id="procurar-itens">
            <i class="bi bi-search" id="lupa"></i>
            <input type="search" id="procurar" placeholder="Busque seu relógio..." class="form-control">
            <button type="submit" id="btn">
                Pesquisar
            </button>
        </div>
        <div id="icones">
            <div id="icone-1">
                <i class="bi bi-person" id="user"></i>
            </div>
            <div id="icone-2">
                <i class="bi bi-chat-left-text" id="msg"></i>
                <div id="n1">
                    <p>5</p>
                </div>
            </div>
            <div id="icone-3">
                <i class="bi bi-bag" id="mala"></i>
                <div id="n2">
                    <p>8</p>
                </div>
                <span id="n3">
                    R$1290,12
                </span>
            </div>
        </div>
    </header>
    <div id="icone-hamb">
        <i class="bi bi-list" id="hamb"></i>
        <hr>
    </div>
    <nav id="nav-celular">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <nav id="nav-desktop">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
 
</body>
</html>
